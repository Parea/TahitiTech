  <ion-card class="cards" *ngFor="let article of news.articles">
    <a href="{{ article.url }}"><img [src]="article.urlToImage" /></a>
    <div class="card-title">{{ article.title }}</div>
    <div class="card-subtitle">Publier le {{ article.publishedAt | date: "dd/MM/yyyy hh:mm"}} par {{ article.author }}</div>
  </ion-card>
