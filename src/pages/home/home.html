<ion-header>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="getArticlesTech()"  value="Technologie">
        Technologie
      </ion-segment-button>
      <ion-segment-button (click)="getArticlesBusiness()" value="Affaires">
        Affaires
      </ion-segment-button>
      <ion-segment-button  (click)="getArticlesHealth()" value="Santé">
        Santé
      </ion-segment-button>
      <ion-segment-button (click)="getArticlesEntertainment()" value="Divertissement">
        Divertissement
      </ion-segment-button>
      <ion-segment-button (click)="getArticlesSports()" value="Sport">
        Sport
      </ion-segment-button>
      <ion-segment-button (click)="getAllArticles()" value="Autres">
        Autres...
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cards" *ngFor="let article of news.articles">
    <img [src]="article.urlToImage">

    <ion-card-content>
      <ion-card-title>
        {{ article.title}}
      </ion-card-title>
      <p>{{ article.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col align-self-center text-center>
        <ion-note>
          Publié le {{ article.publishedAt | date: "dd/MM/yyyy hh:mm"}}
        </ion-note>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="primary" icon-start (click)="shareFacebook()">
          <ion-icon md="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="primary" icon-start (click)="shareInstagram()">
          <ion-icon md="logo-instagram"></ion-icon>
          Instagram
        </button>
      </ion-col>
      
    </ion-row>
  </ion-card>
  
</ion-content>
