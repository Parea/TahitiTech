  <ion-chip (click)="getArticlesTech()" #chip1>
    <ion-avatar>
      <img src="assets/imgs/chips.png">
    </ion-avatar>
    <ion-label>Technologie</ion-label>
  </ion-chip>

  <ion-chip (click)="getArticlesBusiness()" #chip2>
    <ion-avatar>
      <img src="assets/imgs/chips.png">
    </ion-avatar>
    <ion-label>Business</ion-label>
  </ion-chip>

  <ion-chip (click)="getArticlesHealth()" #chip3>
    <ion-avatar>
      <img src="assets/imgs/chips.png">
    </ion-avatar>
    <ion-label>Santé</ion-label>
  </ion-chip>

  <ion-chip (click)="getArticlesEntertainment()" #chip4>

  </ion-chip>

  <ion-chip (click)="getAllArticles()" #chip6>
    <ion-avatar>
      <img src="assets/imgs/chips.png">
    </ion-avatar>
    <ion-label>Autre...</ion-label>
  </ion-chip>

  <ion-card class="cards" *ngFor="let article of news.articles">

    <ion-item text-wrap>
      <ion-card-title>
        {{ article.title }}
      </ion-card-title>
    </ion-item>
  
    <a href="{{ article.url }}"><img [src]="article.urlToImage" /></a>
  
    <ion-card-content>
      <p>{{ article.description }}</p>
    </ion-card-content>

    <ion-card-content>
      <a href="{{ article.url }}">{{ article.url }}</a>
    </ion-card-content>
  
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          Publier le {{ article.publishedAt | date: "dd/MM/yyyy hh:mm"}} par {{ article.author }}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
